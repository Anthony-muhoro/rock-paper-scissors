<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <title>rock-paper-scissors</title>
  </head>
  <body>
    <div class="game-container">
      <div class="computer-section">
        <div class="top-displays">
          <div class="author-display">
            <h2>&copy; 2025</h2>
            <a href="http://github.com/Anthony-muhoro" target="_blank"
              >Anthony Muhoro</a
            >
          </div>
          <div class="scores-display">
            <div class="computer-scores-display">
              <h2>Computer</h2>
              <span class="computer-score">0</span>
            </div>
            <div class="player-scores-display">
              <span class="player-score">0</span>
              <h2>Player</h2>
            </div>
          </div>
        </div>
        <div class="player-comp">
          <h2>Computer</h2>
          <div id="computerselection">✌️</div>
        </div>
      </div>
      <div class="who-won">
        <h1 class="winner-display" id="winner-show-display">currently draw</h1>
      </div>
      <div class="player-section">
        <div class="player-comp">
          <h2>Player</h2>
          <div id="playerSelection">✌️</div>
        </div>
        <div class="play-options">
          <div id="options">
            <li>✊</li>
            <p>rock</p>
          </div>
          <div id="option">
            <li>✋</li>
            <p>paper</p>
          </div>
          <div id="option">
            <li>✌️</li>
            <p>Scissors</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
